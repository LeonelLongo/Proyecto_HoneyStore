<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/assets/icons/favicon.ico" />
  <link rel="stylesheet" href="/css/contacto.css" />
  <title>Contacto - Honey Store</title>
</head>
<body>

<header>
  <nav>
    <div class="container_nav">
      <a href="/index.html" class="opc_nav">Inicio</a>
      <a href="/pages/nosotros.html" class="opc_nav">Nosotros</a>
      <a href="/pages/contacto.html" class="opc_nav active">Contacto</a>
      <button id="toggleDark" class="dark-btn">Modo Oscuro</button>
    </div>
    <img src="/assets/images/logo.png" alt="Logo Honey Store" class="logo" />
  </nav>
</header>

<main>
  <section class="hero">
    <h1>Contacto</h1>
    <p>¿Tenés dudas, consultas o querés hacer un pedido?  
      ¡Escribinos y te respondemos a la brevedad!</p>
  </section>

  <section class="formulario">
    <form action="#" method="post" class="contact-form" id="formContacto">
      <div class="campo">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="campo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="campo">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 341 1234567" />
      </div>

      <div class="campo">
        <label for="motivo">Motivo de contacto</label>
        <select id="motivo" name="motivo" required>
          <option value="">Seleccioná una opción</option>
          <option value="pedido">Consulta sobre un pedido</option>
          <option value="productos">Información de productos</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="campo">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
      </div>

      <div class="campo-check">
        <input type="checkbox" id="suscripcion" name="suscripcion" />
        <label for="suscripcion">Quiero recibir novedades y promociones</label>
      </div>

      <button type="submit" class="btn-enviar">Enviar mensaje</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 Honey Store Rosario - Todos los derechos reservados</p>
</footer>

<script src="/js/contacto.js"></script>
</body>
</html>
